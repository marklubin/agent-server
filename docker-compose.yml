services:
  # =============================================================================
  # Infrastructure (always running)
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    restart: unless-stopped

  redis-insight:
    image: redis/redisinsight:latest
    container_name: redis-insight
    ports:
      - "5540:5540"
    restart: unless-stopped
    depends_on:
      - redis

  letta:
    container_name: letta
    image: letta/letta:latest
    ports:
      - "9000:8283"
    volumes:
      - .letta/.persist/pgdata:/var/lib/postgresql/data
    env_file:
      - .env
    environment:
      - LETTA_DEBUG=False

  # =============================================================================
  # Kairix Application Services (profile: app)
  # =============================================================================
  kairix-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kairix-server
    command: >
      uv run uvicorn kairix_agent.server.main:app
      --host 0.0.0.0
      --port 8000
      --workers 2
      --log-level info
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379
      - LETTA_BASE_URL=http://letta:8283
    depends_on:
      - redis
      - letta
    restart: unless-stopped
    profiles:
      - app

  kairix-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kairix-worker
    command: uv run saq kairix_agent.worker.settings --verbose
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379
      - LETTA_BASE_URL=http://letta:8283
    depends_on:
      - redis
      - letta
    restart: unless-stopped
    profiles:
      - app
